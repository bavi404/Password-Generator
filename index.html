<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Web Authentication Form</title>
  </head>
  <body>
    <main class="container">
      <h1>Create Account</h1>
      
      <!-- Error Banner -->
      <div id="error-banner" class="error-banner" role="alert" aria-live="polite" hidden>
        <i class="fas fa-exclamation-triangle"></i>
        <span id="error-message"></span>
        <button type="button" class="close-error" aria-label="Close error message">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <form id="auth-form" novalidate>
        <div class="form-group">
          <label for="email">Email Address <span class="required" aria-label="required">*</span></label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            aria-describedby="email-error"
            autocomplete="email"
          >
          <div id="email-error" class="error-message" role="alert" aria-live="polite" hidden></div>
        </div>

        <div class="form-group">
          <label for="password">Password <span class="required" aria-label="required">*</span></label>
          <div class="password-input-container">
            <input 
              type="password" 
              id="password" 
              name="password" 
              required 
              aria-describedby="password-error password-strength"
              autocomplete="new-password"
              minlength="8"
            >
            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <div id="password-error" class="error-message" role="alert" aria-live="polite" hidden></div>
          
          <!-- Password Strength Indicator -->
          <div id="password-strength" class="password-strength" aria-live="polite">
            <div class="strength-meter">
              <div class="strength-bar">
                <div class="strength-fill" id="strength-fill"></div>
              </div>
              <span class="strength-text" id="strength-text">Enter a password</span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password <span class="required" aria-label="required">*</span></label>
          <input 
            type="password" 
            id="confirm-password" 
            name="confirm-password" 
            required 
            aria-describedby="confirm-password-error"
            autocomplete="new-password"
          >
          <div id="confirm-password-error" class="error-message" role="alert" aria-live="polite" hidden></div>
        </div>

        <button type="submit" class="btn btn-large">
          <i class="fas fa-user-plus"></i>
          Create Account
        </button>
      </form>

      <div class="form-footer">
        <p>Already have an account? <a href="#" class="link">Sign In</a></p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
